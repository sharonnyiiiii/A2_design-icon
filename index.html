<!DOCTYPE html>
<html>
<head>
<title>Responsive Icons</title>
<style>
.row{
width:720px;
margin: 10px auto 10px auto ;
}
.image-container {
display: table-cell;
vertical-align: middle;
padding:20px;
}
</style>
</head>
<title>Icons</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f0f0f0;
}
.icon-grid {
display: grid;
grid-template-columns: repeat(3, 200px);
gap: 20px;
justify-content: center;
}
.icon-item img {
width: 200px;
height: 200px;
border-radius: 10px;
transition: transform 0.0s ease, opacity 0.0s ease;
}
</style>
</head>
<body>
<div class="icon-grid">
<div class="icon-item" data-hover="icon_1-01.png" data-sound="click.mp3">
<img src="icon_1b-01.png" alt="Icon 1">
</div>
<div class="icon-item" data-hover="icon_2-01.png" data-sound="drumhigh.mp3">
<img src="icon_2b-01.png" alt="Icon 2">
</div>
<div class="icon-item" data-hover="icon_3-01.png" data-sound="handpan.mp3">
<img src="icon_3b-01.png" alt="Icon 3">
</div>
<div class="icon-item" data-hover="icon_4-01.png" data-sound="click.mp3">
<img src="icon_4b-01.png" alt="Icon 4">
</div>

<div class="icon-item" data-hover="icon_5-01.png" data-sound="click.mp3">
<img src="icon_5b-01.png" alt="Icon 5">
</div>
<div class="icon-item" data-hover="icon_6-01.png" data-sound="drum1.mp3">
<img src="icon_6b-01.png" alt="Icon 6">
</div>
<div class="icon-item" data-hover="icon_7-01.png" data-sound="click.mp3">
<img src="icon_7b-01.png" alt="Icon 7">
</div>
<div class="icon-item" data-hover="icon_8-01.png" data-sound="click.mp3">
<img src="icon_8b-01.png" alt="Icon 8">
</div>
<div class="icon-item" data-hover="icon_9-01.png" data-sound="waterdrip.mp3">
<img src="icon_9b-01.png" alt="Icon 9">
</div>
</div>
<script>
document.querySelectorAll('.icon-item').forEach(item => {
const img = item.querySelector('img');
const hoverImg = item.getAttribute('data-hover');
const sound = new Audio(item.getAttribute('data-sound'));
item.addEventListener('mouseover', () => {
img.src = hoverImg;
sound.play();
});
item.addEventListener('mouseout', () => {
img.src = img.getAttribute('data-original');
sound.pause();
sound.currentTime = 0;
});

img.setAttribute('data-original', img.src);
});
</script>
</body>
</html>
